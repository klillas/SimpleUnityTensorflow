syntax = "proto3";
package Telegrams;

message Request {
    enum Command {
        PRINT = 0;
        BEGIN_TRAINING = 1;
        ADD_TRAINING_DATA = 2;
        END_TRAINING = 3;
    }

    Command command = 1;
    string message = 2;
    repeated float training_x = 3;
    repeated float training_y = 4;
}